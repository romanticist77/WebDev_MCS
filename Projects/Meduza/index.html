<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Boilerplate</title>
    <meta charset="UTF-8">
    <meta description="boilerplate code">
    <meta keywords="boilerplate test">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div>
		<header class="header">
			<img class="header__logo" src="img/Meduza.png" alt="logo">
			<nav class="header__nav nav">
				<a id="header__golden" href="#">НОВОСТИ</a>
				<a href="#">ИСТОРИИ</a>
				<a href="#">РАЗБОР</a>
				<a href="#">ИГРЫ</a>
				<a href="#">ШАПИТО</a>
				<a href="#">ПОДКАСТЫ</a>
			</nav>
			<div class="header__lang_bar lang_bar">
				<p>EN</p>
				<p>|</p>
				<a class="lang_bar__search" href="#"><img src="img/ellipse.png" alt="loupe"></a>
				<span class="lang_bar__transform"></span>
			</div>
		</header>
		<div class="currency">
			<span class="currency__value">$ 63,33   € 72,22</span>
			<div class="currency__switch">
				<span class="currency__text">ПОКАЗЫВАТЬ ПО ПОРЯДКУ</span>
				<div class="currency__rectangle">
					<div class="currency__circle"></div>
				</div>

		</div>
		<main class="main">
			<section class="main__section1">
				<h1 class="main__headline1">Владимир Путин подал иск к Фонду борьбы с коррупцией</h1>
				<span class="main__time">7 часов назад</span>
			</section>
			<section class="main__section2"></section>
			<section class="main__section3"></section>
		</main>
		<footer>
			<div></div>
		</footer>
	</div>
</body>
</html>
