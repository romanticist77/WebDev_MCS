<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Boilerplate</title>
    <meta charset="UTF-8">
    <meta description="boilerplate code">
    <meta keywords="boilerplate test">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		</main>
		<footer class="footer">
			<div class="footer__container footer__container_img">
				<a href="#">
					<img src="img/facebook.png" alt="facebook_logo">
				</a>
				<a  class="footer__link footer__link_2" href="#">
					<img src="img/instagram.png" alt="instagram_logo">
				</a>
				<a href="#">
					<img src="img/feedback.png" alt="feedback_logo">
